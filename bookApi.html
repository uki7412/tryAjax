<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoogleBooks検索</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>GoogleBooks内の書籍を検索</h1>
    <div>
      <input type="text" id="key" />
      <button id="send">検索</button>
    </div>
    <div class="table-responsive">
      <table id="list" class="table">
        <thead>
          <tr>
            <th scope="col">書籍名</th>
            <th scope="col">作者</th>
            <th scope="col">画像</th>
          </tr>
        </thead>
      </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      $("#send").on("click", function () {
        const url =
          "https://www.googleapis.com/books/v1/volumes?q=" + $("#key").val();

        $.ajax({
          url: url,
          dataType: "json",
        }).done(function (data) {
          console.log(data);
          const len = data.items.length;
          let html;
          for (let i = 0; i < len; i++) {
            html += `
            <tbody>
                <tr>
                    <td>${data.items[i].volumeInfo.title}</td>
                    <td>${data.items[i].volumeInfo.authors}</td>
                    
                    <td>
                        <a target="_brank" href="${data.items[i].volumeInfo.infoLink}"">
                        <img src="${data.items[i].volumeInfo.imageLinks.thumbnail}"></td>
                    </a>
                </tr>
            </tbody>
                    `;
          }
          $("#list").empty().hide().append(html).fadeIn(1000);
        });
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
